<!DOCTYPE html>
<html>
    <head>
        <title>Rock On registration form</title>
    </head>
    <link rel="stylesheet" href="style3.css">

<body>
    <h1>Rock ON Registration Form</h1>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <label for ="full name">Full Name:</label>
            <input type="text"  id="Full Name" name="full name"placeholder="Enter Your Name">

            <label for ="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your email"required>

            <label for ="phone">Phone Number:</label>
            <input type ="tel" id="phone"name="phone" placeholder="Enter Your Phone Number" pattern"[0-9](10)">           
        </fieldset>

        <label for ="message">Message:</label>
        <textarea id ="message" name="message" rows ="6" cols="50" placehoilder="Your Message Here"required></textarea>

        <button type ="submit">Submit</button>
    </form>
        <div role="alert"aria-live="assertive" id ="error message">
            Please fill out all required fields.
        </div>
</body>
</html>
